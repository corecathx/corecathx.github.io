<!DOCTYPE html>
<html lang="en">
    <head>
        <meta property="og:type" content="website">

    <body>
        <canvas id="visualizer"></canvas>
        <div class="column">
            <div class="flex">

                    <div class="panel" id="profile">

                                <h1>CoreCat</h1>
                                <p id="profile-username">@core5570r</p>
                            </div>
                        </div>
                        <hr>
                        <p id="profile-description">Hello, I'm CoreCat. I like to make music,<br>draw, and coding stuff.</p>
                    </div>
    
                    <div class="panel" id="about-me">
                        <h2>Menus</h2>
                        <hr>
                        <div id="buttons">
                            <a id="interactable-button" onclick="switchPanel('projects');">
                                <img id="i-img" src="https://www.svgrepo.com/show/535400/folder.svg">
                            </a>
                            <a id="interactable-button" onclick="switchPanel('musics');">

                            </a>
                        </div>
                    </div>
                </div>
    
                <div>

                        <p id="low">(Last updated: 10-19-2024)</p>
                        <hr>
                        <div id="music-list">
                        </div>
                    </div>

                    <div id="projects" class="panel">
                        <h2>Projects</h2>
                        <p id="low">(Stuff I made!)</p>
                        <hr>
                        <div id="project-list">
                        </div>
                    </div>
                </div>

            </div>
            <div id="info" class="panel">
                <div id="buttons">
                    <a id="interactable-button" href="https://www.youtube.com/@core5570r">
                        <img id="i-img" src="https://www.svgrepo.com/show/513089/youtube-168.svg">
                    </a>
                    <a id="interactable-button" href="https://discord.com/users/694791036094119996">
                        <img id="i-img" src="https://www.svgrepo.com/show/330307/discord.svg">
                    </a>
                    <a id="interactable-button" href="https://github.com/Core5570RYT/">
                        <img id="i-img" src="https://www.svgrepo.com/show/512317/github-142.svg">

                    <a id="interactable-button" href="https://x.com/core5570r">
                        <img id="i-img" src="https://upload.wikimedia.org/wikipedia/commons/5/53/X_logo_2023_original.svg">
                    </a>
                    <a id="interactable-button" href="https://instagram.com/core5570r">
                        <img id="i-img" src="https://www.svgrepo.com/show/521711/instagram.svg">
                    </a>
                    <a id="interactable-button" href="https://open.spotify.com/artist/5p0Zxa2eYgAr6iz04evSCL">
                        <img id="i-img" src="https://www.svgrepo.com/show/512899/spotify-162.svg">
                    </a>

        <div id="cursor"></div>
