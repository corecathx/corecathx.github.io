            <a href="/" class="mt-6 inline-block px-6 py-3 bg-gradient-to-r from-[var(--accent1)] to-[var(--accent2)] text-white rounded-full shadow-lg hover:opacity-90 transition-opacity">

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="./script.js"></script>
    <script>
        let messages = [
            "Perhaps check the URL address?",
            "I don't think you wanted to access " + window.location.toString() + ".",
            "Looks like you got here by accident, don't worry, you can always press that \"Go back to previous page\" button.",
            "But nobody came.",
            "Get up, you can't stay here forever.",
            "You're here by accident. Or are you trying to find easter eggs in " + window.location.hostname + "?",
            "Trust me, there's really no other interesting stuffs in " + window.location.hostname + ".",
        ];
        let text = document.getElementById("messagetext");

        function typer(message, speed) {
            let i = 0;
            text.innerHTML = "";
            
            let write = () => {
                if (i < message.length) {
                    text.innerHTML += message.charAt(i);
                    let delay = speed;

                    if (message.charAt(i) === "." || message.charAt(i) === ",")
                        delay = speed * 20;

                    i++;
                    setTimeout(write, delay);
                }
            }
            write();
        }

        function startTyping() {
            let message = messages[Math.floor(Math.random() * messages.length)];
            typer(message, 20);
        }

        setTimeout(startTyping, 100);

    </script>
