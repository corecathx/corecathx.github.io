<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CoreCat</title>
        <style>
            @font-face {
                font-family: JetBrains;
                src: url("assets/fonts/JetBrains.ttf");
            }
            * {
                box-sizing: border-box;
                font-family: JetBrains;
            }
            .outlined {
                border-bottom: 1px rgb(43, 43, 43) solid;
            }
            .vs-button {
                font-size: 0.85em;
                border-radius: 2px;
                background-color: rgb(0, 120, 212);
                padding: 4px 10px;
                color: white;
                text-decoration: none;
            }

            .vs-button:hover {
                background-color: rgb(2, 110, 193);
            }
            body, html {
                background-color: rgb(24, 24, 24);
                margin: 0;
                padding: 0;
                color: #dcdcdc;
                font-size: 14px;
            }

            #navbar {
                width: 100%;
                padding: 10px 20px;
                margin: 0 auto;
                max-width: 1200px;
                background-color: rgb(24, 24, 24);
            }

            #icon-group {
                display: flex;
                align-items: center;
                height: 100%;
            }

            #icon-group * {
                margin: auto 10px;
            }

            #icon-head {
                height: 100%;
                max-width: 40px;
            }

            #icon-name {
                font-size: 14px;
                font-weight: bold;
                color: #a0a0a0;
            }

            #header {
                display: flex;
                align-items: center;
                margin: 20px auto;
                padding: 10px 20px;
                background-color: rgb(24, 24, 24);
                max-width: 1200px;
            }

            #header img {
                border-radius: 50%;
                width: 120px;
                height: 120px;
                margin-right: 20px;
                object-fit: cover;
                transition: transform 0.2s ease-out;
            }

            #header img:hover {
                transform: scale(1.1);
            }

            #header-text-group {
                color: #dcdcdc;
            }

            #header-name {
                font-size: 1.6em;
                margin-bottom: 5px;
                color: #62b5e5;
            }

            #description {
                font-size: 1em;
                line-height: 1.5;
            }

            @media (max-width: 768px) {
                #navbar {
                    margin: 0;
                }

                #header {
                    flex-direction: column;
                    align-items: center;
                    text-align: center;
                    margin: 10px;
                    padding: 15px;
                }

                #header img {
                    width: 80px;
                    height: 80px;
                    margin-bottom: 5px;
                    margin-right: 0;
                }

                #header-name {
                    font-size: 1.4em;
                }

                #description {
                    font-size: 0.95em;
                }

                #icon-head {
                    max-width: 35px;
                }
            }

            @media (max-width: 480px) {
                #navbar {
                    margin: 0 5px;
                }

                #header-name {
                    font-size: 1.3em;
                }

                #description {
                    font-size: 0.9em;
                }

                #icon-name {
                    font-size: 12px;
                }

                #icon-head {
                    max-width: 30px;
                }
            }
        </style>
    </head>
    <body>
        <div class="outlined" id="navbar">
            <div class='flex' id='icon-group'>
                <img id="icon-head" src="./assets/CoreDev.png" alt="CoreCat Icon">
                <p id="icon-name">corecat.hx</p>
            </div>
        </div>
        <div class="flex" id="header">
            <img src="./assets/corePFP.webp" alt="CoreCat Profile Picture">
            <div id="header-text-group">
                <h1 id="header-name">CoreCat</h1>
                <p id="description">
                    Hello, I'm CoreCat, often known as Core5570R / Core.<br>
                    I like to code, make music, and draw things sometimes.
                </p>
                <div class="flex">
                    <a class='vs-button'href="#hello">Hi</a>
                    <a class='vs-button'href="#hello">woah, a cat</a>
                    <a class='vs-button'href="#hello">Mewo</a>
                </div>

            </div>
        </div>
        <h3 style="text-align: center;">⚠️ Under Construction! ⚠️</h3>
    </body>
</html>
